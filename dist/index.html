<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
  <header>
      <h1>Leaderboard</h1>
  </header>
  <main>
      <section class="score-list">
          <div class="recent-scores">
              <h3>Recent scores</h3>
              <button type="button" id="refresh">Refresh</button>
          </div>
          <ul>

          </ul>
      </section>
      <section class="player-form">
          <form>
              <h3>Add your score</h3>
              <input type="text" id="input-name" placeholder="Your name">
              <input type="number" id="input-score" placeholder="Your score">
              <button type="submit" id="submit-score">Submit</button>
          </form>
      </section>
  </main>
</body>
</html>
